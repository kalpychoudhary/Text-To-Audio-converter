<!DOCTYPE html>

<html>

<head>

    <title>hey</title>
    <style>
       body {
  align-items: center;
  background-color:#f5c8c8;
  display: flex;
  justify-content: center;
  height: 100vh;
}
.headinggg{
    text-align: center;
}
.form {
  background-color: #afb0be;
  border-radius: 20px;
  box-sizing: border-box;
  height: 350px;
  padding: 20px;
  width: 320px;
}

.title {
  color: #e94d89;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color:#8960a1;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color:#FFFFFF;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-50px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #eee;
}

.submit {
  background-color:#e94d89;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;

  text-align: center;
  width: 100%;
}

.submit:active {
  background-color: #06b;
}
    </style>

</head>

<body>
    
    

    <form action="/" method="post" class="input-field">
        <!-- <header id="headerr"> Text to Audio</header> -->
        <!-- <input type="text" name="n1" id="n">
        <button  id="btn_"   type="submit" name="submit">submit</button> -->
        <div class="headinggg">
            <div class="title">Welcome</div>
      <div class="subtitle">Text to Audio Convertor!</div>
        </div>
        
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <!-- <div class="cut"></div> -->
        <label for="firstname" class="placeholder">Say out Loud</label>
      </div>
      <button type="text" class="submit">Click to Hear</button>
    </form>



    <script>
        const form = document.querySelector("form");
        const input = document.querySelector("input");
        const audio = new Audio();

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const text = input.value;
            fetch(`/tts?text=${encodeURIComponent(text)}`)
                .then((response) => response.blob())
                .then((blob) => {
                    const url = URL.createObjectURL(blob);
                    audio.src = url;
                    audio.play();
                })
                .catch((error) => console.error(error));
        });
    </script>

</body>

</html>
